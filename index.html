<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/all.min.css" />
    <title>chat</title>
  </head>
  <body>
    <span id="OpenAndClose" class="fa fa-chat">💬</span>
    <div class="card">
      <div class="chat">
        <header>
          <div class="progile-image">
            <img src="4.ico" alt="" />
          </div>
          <div class="person">
            <h4>Translate Chat ‼</h4>
            <span>All Time 24h</span>
          </div>
        </header>
        <main>
          <div class="time">
            <span>Toady at 7:00</span>
          </div>
          <div class="sender">
            <p>Start your chat 😁</p>
          </div>
          <div class="resever">
            <p>Welcome 🖐</p>
          </div>
        </main>
        <footer>
          <span class="fa fa-camera"></span>
          <span>😁</span>
          <input
            id="input"
            type="text"
            placeholder=" Type your message here..."
          />
          <span class="fa fa-recorder">🎙</span>
          <span class="fa fa-send">▶</span>
        </footer>
      </div>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script>
      let words = [
        { word: "developer", translate: "مبرمج" },
        { word: "yes", translate: "نعم" },
        { word: "no", translate: "لا" },
        { word: "word", translate: "كلمة" },
        { word: "width", translate: "العرض" },
        { word: "height", translate: "الارتفاع" },
        { word: "length", translate: "الطول" },
        { word: "chat", translate: "دردشة" },
        { word: "good", translate: "جيد" },
        { word: "excellent", translate: "ممتاز" },
      ];

      $("#OpenAndClose").click(function () {
        $(".card").toggleClass("faidIn");
        $(".card").slideDown(500);
      });
      $(".fa-send").click(function () {
        let text = $("#input").val().toLowerCase();
          $("main").append(`<div class="sender">
            <p>${text}</p>
          </div>`);
          $("#input").val("");
          $("main").scrollTop($("main").prop("scrollHeight"));
          for (let i = 0; i < words.length; i++) {
            if (words[i].word == text) {
              setTimeout(() => {
                $("main").append(`<div class="resever">
                  <p>${words[i].translate}</p>
                  </div>`);
                  $("main").scrollTop($("main").prop("scrollHeight"));
              },800);
            }
          }
      });
      $("#input").keyup(function (event) {
        if (event.keyCode == 13) {
          let text = $("#input").val().toLowerCase();
          $("main").append(`<div class="sender">
            <p>${text}</p>
          </div>`);
          $("#input").val("");
          $("main").scrollTop($("main").prop("scrollHeight"));
          for (let i = 0; i < words.length; i++) {
            if (words[i].word == text) {
              setTimeout(() => {
                $("main").append(`<div class="resever">
                  <p>${words[i].translate}</p>
                  </div>`);
                  $("main").scrollTop($("main").prop("scrollHeight"));
              },800);
            }
          }
        }
      });
      function scrollMain() {
        // let main = document.getElementsByTagName("main")[0];
        // main.scrollTo({
        //   top: main.clientHeight,
        // });
      }
    </script>
  </body>
</html>
